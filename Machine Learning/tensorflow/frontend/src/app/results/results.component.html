<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      GitHub's API rate limit has been reached. It will be reset in one minute.
    </div>
  </div>

<mat-toolbar>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <span class="example-fill-remaining-space"></span>
    <a mat-list-item routerLink='/dashboard'>
      <button mat-icon-button color="primary">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-icon-button color="primary">
        <mat-icon>delete</mat-icon>
      </button>
    </a>
  </mat-toolbar>

  <div class="example-table-container">

    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="dataset_name" matSortDisableClear>
      <!-- Checkbox Column
      <ng-container matColumnDef="select" class="cell-right">
        <th mat-header-cell *matHeaderCellDef class="cell-right">
          <mat-checkbox>
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row" class="cell-right">
            <button mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="primary">
              <mat-icon>remove_red_eye</mat-icon>
            </button>
            <button mat-icon-button color="primary">
              <mat-icon>delete</mat-icon>
            </button>
              <mat-checkbox>
              </mat-checkbox>
        </td>
      </ng-container>-->

      <!-- Number Column
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{row.number}}</td>
      </ng-container>-->

      <ng-container matColumnDef="dataset_name">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let row">{{row.dataset_name}}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="number_of_records">
        <th mat-header-cell *matHeaderCellDef>State</th>
        <td mat-cell *matCellDef="let row">{{row.number_of_records}}</td>
      </ng-container>

      <!-- Created Column
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Created
        </th>
        <td mat-cell *matCellDef="let row">{{row.created_at | date}}</td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"
          class="example-first-header-row">
      </tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
</div>
