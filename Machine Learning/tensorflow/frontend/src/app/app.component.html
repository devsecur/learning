<mat-toolbar color="primary">
  <span class="fill-remaining-space">
    <button mat-icon-button (click)="sidenav.toggle()">
      <img src="assets/favicon.png" id="logo">
    </button>
  </span>
  <span class="fill-remaining-space">{{title}}</span>
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink='/dashboard'>
        <mat-icon>home</mat-icon>
        <span class="nav-list-item">Dashboard</span>
      </a>
      <a mat-list-item routerLink='/dashboard'>
        <mat-icon>videocam</mat-icon>
        <span class="nav-list-item">Sets</span>
      </a>
      <a mat-list-item routerLink='/dashboard'>
        <mat-icon>exit_to_app</mat-icon>
        <span class="nav-list-item">Data</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
